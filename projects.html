    <div class="fullscreen" id="fullscreen-view">
      <button class="close-btn" onclick="closeFullscreen()"> <i class="bi bi-arrow-left"></i> Gallery</button>
      <button class="prev-btn" onclick="prevImage()">&#10094;</button>
      <img id="fullscreen-img">
      <button class="next-btn" onclick="nextImage()">&#10095;</button>
  </div>
  
  <script>
      let images = Array.from(document.querySelectorAll('.gallery img'));
      let currentIndex = 0;
      
      function openFullscreen(img, index) {
          currentIndex = index;
          document.getElementById('fullscreen-img').src = img.src;
          document.getElementById('fullscreen-view').style.display = 'flex';
      }

      function closeFullscreen() {
          document.getElementById('fullscreen-view').style.display = 'none';
      }

      function prevImage() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          document.getElementById('fullscreen-img').src = images[currentIndex].src;
      }

      function nextImage() {
          currentIndex = (currentIndex + 1) % images.length;
          document.getElementById('fullscreen-img').src = images[currentIndex].src;
      }
  </script>
